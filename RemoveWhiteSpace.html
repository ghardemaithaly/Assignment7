<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove all Spaces</title>
</head>
<body>
    <script>
        let str = prompt("Enter anything");
        let trimStr = str.split(' ').join('');

        document.write(trimStr);
    </script>
</body>
</html>
